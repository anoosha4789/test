<svg  class="gw-liquid-box" id="gw-liquid-box">
    <g>
      <rect x="0" y="0" width="135" height="66" class="gw-liquid-rectangle" id="gw-liquid-box-node" [attr.fill]="options.bgFillColor" >
      </rect>
      <rect x="0" y="40" width="135" height="66" class="gw-liquid-rectangle" id="gw-liquid-box-child">
      </rect>
      <text x="50%" y="52" class="gw-liquid-box-text" text-anchor="middle" id="gw-liquid-box-text">
        {{value | number: '1.2-2'}}{{unit}}
      </text>
    </g>
  </svg>
