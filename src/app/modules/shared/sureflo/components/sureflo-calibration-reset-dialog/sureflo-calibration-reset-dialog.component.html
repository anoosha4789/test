<div class="gw-modal-container">
    <div mat-dialog-content class="container mx-0 py-4">
        <div class="mat-body-2">
            This will restore the calibration settings to its default settings.
        </div>
    </div>
    <!-- <mat-divider class="gw-mat-divider"></mat-divider> -->
    <div mat-dialog-actions class="d-flex justify-content-end">
        <button mat-button class="mat-button-tertiary-sm" (click)="OnCancel()">Cancel</button>
        <button mat-button class="mat-button-primary-sm" (click)="OnOk()">Reset</button>
    </div>
</div>
