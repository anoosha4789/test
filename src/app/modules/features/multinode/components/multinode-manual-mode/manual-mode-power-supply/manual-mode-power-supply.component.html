<section class="gw-manual-mode-power-supply-container">
    <mat-tab-group #manualPowerSupplyTabGroup animationDuration="0ms" [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChanged($event)">
        <mat-tab *ngFor="let manualPowerSupply of manualPowerSupplies">
            <ng-template mat-tab-label>
                <label class="gw-mat-tab-label" matTooltip="{{manualPowerSupply?.sie?.Name}}" matTooltipPosition="below"
                    matTooltipClass="gw-mat-tooltip">
                    {{manualPowerSupply?.sie?.Name | gwTruncate:25}}
                </label>
            </ng-template>
            <ng-template matTabContent>
                <app-multinode-power-supply-grid [manualPowerSupplies]="manualPowerSupply"></app-multinode-power-supply-grid>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</section>
