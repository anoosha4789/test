
<!-- System Diagnostics-->
<section class="d-flex flex-column gw-data-files-content" *ngIf="isDownloadInProgress">
    <div>
        <p class="my-1">Current File Downloading</p>
        <p class="mt-2">{{currentFileName}}</p>  
    </div>
    <div>
        <p>Overall Download Progress: ({{downloadedFilesCount}} of {{totalFilesCount}})</p>
        <div class="col-sm-12 col-md-8 col-lg-6 px-0 pt-3">
            <mat-progress-bar mode="determinate" [value]="getprogressPercentage()"></mat-progress-bar>
        </div>
    </div>
    <div class="mt-3">
        <p class="gw-data-files-info">Note: Moving out of this page will abort current download.</p>
        <button mat-button class="mat-button-warn-sm reset-btn" (click)="onCancelBtnClick()" [disabled]="isDownLoadComplete">Stop Download</button>
    </div>
    
</section>
