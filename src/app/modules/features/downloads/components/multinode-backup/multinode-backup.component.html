<mat-card class="m-2 gw-mat-card-container gw-multinode-backup-container" cdkTrapFocus>
    <mat-card-content>
        <mat-tab-group [selectedIndex]="0" class="gw-tab-group">
            <mat-tab label="Create Backup">
                <ng-template matTabContent>
                    <app-backup-content [backupUIData]="backupUIData" (primaryBtnEmitter)="onPrimaryBtnClick($event)"
                        (secondaryBtnEmitter)="onSecondaryBtnClick($event)">
                    </app-backup-content>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>

<ngx-loading [show]="isCreationInProgress" [config]="loadconfig"></ngx-loading>
