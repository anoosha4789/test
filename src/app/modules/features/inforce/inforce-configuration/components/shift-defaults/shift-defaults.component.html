<section class="m-2">
    <div class="container-fluid row p-b-24">
        <div class="col-sm-12 col-md-6 gw-unit-system-row p-0">
            <div class="row">
                <div class="col-6 gw-unit-system-form-label">
                    <span class="mat-subtitle-2">Shift Method</span>
                </div>
                <div class="col-3 px-0">
                    <mat-radio-group class="gw-sureflo-radio-group" [(ngModel)]="selectedShiftMethod">
                        <mat-radio-button class="px-2 gw-form-label" color="primary" value="ReturnsBased"
                            [disabled]="isFlowmeterTransmitterNone"
                            (change)="onDefShiftSettingChange($event)">Returns Based</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 gw-unit-system-row">
            <div class="row">
                <div class="col-3">
                    <mat-radio-group class="gw-sureflo-radio-group" [(ngModel)]="selectedShiftMethod">
                        <mat-radio-button class="px-2 gw-form-label" color="primary" value="TimeBased"
                            [disabled]="isFlowmeterTransmitterNone"
                            (change)="onDefShiftSettingChange($event)">Time Based</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="shiftDefaultData && selectedShiftMethod === shiftMethods[0]">
        <gw-inforce-returns-based [shiftDefaultData]="shiftDefaultData" [showHCMSSleeveSettings]="true"
            (isReturnFormValidEvent)="returnBasedFormValidEvent($event)"
            (returnBasedFormInValidEvent)="returnBasedFormInValidEvent($event)"
            (onFormChangeEvent)="updateShiftDefaultEvent($event)">
        </gw-inforce-returns-based>
    </ng-container>

    <ng-container class="container-fluid" *ngIf="shiftDefaultData && selectedShiftMethod === shiftMethods[1]">
        <gw-inforce-time-based [shiftDefaultData]="shiftDefaultData" [showHCMSSleeveSettings]="true"
            (isTimebasedFormValidEvent)="timeBasedFormValidEvent($event)"
            (timeBasedFormInValidEvent)="timeBasedFormInValidEvent($event)"
            (onFormChangeEvent)="updateShiftDefaultEvent($event)">
        </gw-inforce-time-based>
    </ng-container>

</section>
