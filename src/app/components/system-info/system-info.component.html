<section class="system-info">
    <!-- <mat-divider></mat-divider> -->
    <div class="container m-t-16 m-b-24">
        <div class="row m-b-18">
            <div class="col">
                <span class="mat-body-2"><b>Current Time</b></span>
            </div>
            <div class="col">
                <span class="mat-body-2 gw-right-col"><b>{{ systemClockTime | date: 'HH:mm:ss' }}</b></span>
            </div>
        </div>
        <div class="row m-b-18">
            <div class="col">
                <span class="mat-body-2"><b>Memory Utilization</b></span>
            </div>
            <div class="col">
                <span class="mat-body-2 gw-right-col"><b>{{memory}}</b></span>
            </div>
        </div>
<div>
        <div class="row m-b-6">
            <span class="mat-body-2 p-l-14"><b>CPU Utilization</b></span>
        </div>
        <div class="container gw-header-bgColor">
            <div class="row gw-systeminfo-header">
                <!--<div class="col-3"><span class="mat-body-2"><b>PID</b></span></div>-->
                <div class="col-8"><span class="mat-body-2"><b>Process</b></span></div>
                <div class="col-4"><span class="mat-body-2 gw-right-grid-col"><b>Usage</b></span></div>
            </div>
        </div>
        <div class="container gw-process-container gw-header-bgColor m-b-18">
            <div *ngIf="!cpuUtilization" class="gw-systeminfo-row">
                <ngx-loading [show]="cpuUtilization==null" 
                    [config]="{animationType: ngxLoadingAnimationTypes.circle, primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '2px'}">
                </ngx-loading>
            </div>
            <div class="row gw-systeminfo-row" *ngFor="let appUtilize of cpuUtilization">
                <!--<div class="col-3"><span class="mat-body-2">{{appUtilize.PId}}</span></div>-->
                <div class="col-8"><span class="mat-body-2">{{appUtilize.App}}</span></div>
                <div class="col-4"><span class="mat-body-2 gw-right-grid-col">{{appUtilize.CpuUsage}}</span></div>
            </div>
        </div>

        <div class="row m-b-6">
            <span class="mat-body-2 p-l-14"><b>Disk Utilization</b></span>
        </div>
        <div class="container gw-header-bgColor">
            <div class="row gw-systeminfo-header">
                <div class="col-8"><span class="mat-body-2"><b>Gateway Storage</b></span></div>
                <div class="col-4"><span class="mat-body-2 gw-right-grid-col"><b>Space</b></span></div>
            </div>
        </div>        
        <div class="container gw-header-bgColor m-b-18">
            <div *ngIf="!diskUtilization" class="gw-systeminfo-row">
                <span class="mat-body-2">loading...</span>
            </div>
            <div class="gw-disk-utility-container">
                <div class="gw-diskutil-row gw-systeminfo-row" *ngFor="let disk of diskUtilization">
                    <div class="col-8"><span class="mat-body-2">{{disk.Drive}}</span></div>
                    <div class="col-4 gw-right-diskutil-col"><span class="mat-body-2 gw-right-grid-col">{{disk.UsePercent}}</span></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- <mat-divider></mat-divider> -->
</section>
